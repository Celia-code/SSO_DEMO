<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- 引入 CSS 文件 -->
    <link rel="stylesheet" href="https://unpkg.com/devextreme@19.2.2-beta/dist/css/dx.common.css">
    <link rel="stylesheet" href="https://unpkg.com/devextreme@19.2.2-beta/dist/css/dx.light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/kanban.css') }}">
</head>
<body>
    <div class="width: 100%; display: flex; justify-content: space-between">
      <nav class="sidebar">
        <header>
          <div class="image-text">
            <span class="image">
              <img src="{{url_for('static', filename='img/logo.png') }}" alt="logo" />
            </span>
            <div class="text header-text">
              <span class="main">歡迎資管系</span>
              <span class="sub">{{user_data.chineseName}}</span>
            </div>
          </div>
          <i class="bx bx-chevron-right toggle"></i>
        </header>
  
        <div class="menu-bar">
          <div class="menu">
            <ul class="menu-links">
              <li class="search-bar">
                <i class="bx bx-search icons"></i>
                <input type="search" placeholder="Search..." />
              </li>
              <li class="nav-link">
                <a href="#">
                  <i class="bx bx-home-alt icons"></i>
                  <span class="text nav-text">Dashboard</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="#">
                  <i class="bx bx-bar-chart-alt-2 icons"></i>
                  <span class="text nav-text">Revenue</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="#">
                  <i class="bx bx-bell icons"></i>
                  <span class="text nav-text">Notifications</span>
                </a>
              </li>
              <!-- <li class="nav-link">
                <a href="#">
                  <i class="bx bx-pie-chart-alt icons"></i>
                  <span class="text nav-text">Analytics</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="#">
                  <i class="bx bx-heart icons"></i>
                  <span class="text nav-text">Likes</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="#">
                  <i class="bx bx-wallet-alt icons"></i>
                  <span class="text nav-text">Wallets</span>
                </a>
              </li> -->
            </ul>
          </div>
  
          <div class="bottom-content">
            <li class="nav-link">
              <a href="{{url_for('logout')}}">
                <i class="bx bx-log-out icons"></i>
                <span class="text nav-text">Log Out</span>
              </a>
            </li>
            <li class="mode">
              <div class="moon-sun">
                <i class="bx bx-moon icons moon"></i>
                <i class="bx bx-sun icons sun"></i>
              </div>
              <span class="mode-text text">Dark Mode</span>
              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
            </li>
          </div>
        </div>

        

      </nav>
      <div style="width: 85%; position: absolute;right: 10px;" id="right-content">
        <div id="header">
            <div style="width: 100%; text-align: right; padding-right: 30px;"><i class="fa fa-regular fa-calendar"></i><span>{{year}}年{{month}}月{{day}}日</span></div>
        </div>
        <div id="kanban"></div>
      </div>
    </div>
    </div>
    
    <!-- 引入 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/23.2.5/js/dx.all.js"></script>
    <script src="{{ url_for('static', filename='js/kanban.js') }}"></script>
    <!-- <script src="/static/kanban.js"></script> -->
</body>
</html>
