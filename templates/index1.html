<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- 引入 CSS 文件 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
</head>

<body>
  <div class="container-fluid px-0">
    <section class="vh-100 gradient-custom">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-white text-dark" style="border-radius: 0.5rem;">
              <div class="py-4" style="background-color: #808080;">
                <h3 class="text-right text-white mb-0"><span class="fw-bold"
                    style="padding-left: 15px;">登入</span>您的帳號</span></h2>
              </div>
              <div class="card-body p-5">
                <input type="text" placeholder="Email" class="form-control form-control-md">
                <br>
                <input type="text" placeholder="密碼" id="passwordInput"  class="form-control form-control-md">
                <div class="row d-flex justify-content-between align-items-center">
                  <div class="d-flex justify-content-between align-items-center" style="font-size: 0.7rem; color: #ff8a31">
                    <div class="col-auto">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">記住我</label>
                      </div>
                    </div>
                    <div class="col-auto">
                      <p class="mt-2 py-0 col-auto">忘記密碼?</p>
                    </div>
                  </div>
                  <br>
                  <br>
                  <button class="px-4 py-2" style="background-color: #0E0A36; border-radius: 20px; font-size: 1.2em;"><span
                      class="fw-bold text-white">登入 →<span></button>
                  <br>
                  <div class="row d-flex justify-content-center align-items-center pt-2" style="font-size: 0.7rem; color: #ff8a31">
                    <p class="col-auto" style="border-right: 1px solid gray;">建立新帳號</p>
                    <p class="col-auto">SSO登入</p>
                  </div>
                  <br>
                  <br>
                  <div class="row mt-3 justify-content-center align-items-center">
                    <a href="#" class="button">
                      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo"
                        class="icon">
                      Sign in with Google
                    </a>
                  </div>
                  <div class="line-container" style="color: #b9b7b7;">
                    <div class="line"></div>
                    <div class="or-text">或</div>
                    <div class="line"></div>
                  </div>
                  <div class="row mt-3 justify-content-center align-items-center">
                    <div class="circle">
                      <img class="icon" src="/static/img/facebook.png" alt="Facebook Icon">
                    </div>
                    <div class="circle">
                      <img class="icon" src="/static/img/microsoft.png" alt="Microsoft Icon">
                    </div>
                    <div class="circle">
                      <img class="icon" src="/static/img/linkedin.png" alt="LinkedIn Icon">
                    </div>
                    <div class="circle">
                      <img class="icon" src="/static/img/education.png" alt="Graduation Hat Icon">
                    </div>
                  </div>
                </div>
                <br>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- 引入 JavaScript 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
      const passwordInput = document.getElementById('passwordInput');
      passwordInput.addEventListener('focus', function() {
        window.location.href = '/login'; // 導航到 login 頁面
      });
  </script>
</body>

</html>
